    <script>
        function temp(){
           const a=document.getElementById("no").value;
           var b=document.getElementById("sel");
           const val=b.options[b.selectedIndex].value;
           if(val==1){
               var ca=(a-32)/1.8;
               document.getElementById("re").value=ca+" C"
           }else{
                var ca=(a*1.8)+32;
                document.getElementById("re").value=ca+" F"
           }
           console.log(ca) 
           
        }
